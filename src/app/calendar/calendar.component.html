<h1>Holiday Planer</h1>
<ng-container *ngFor="let month of this.calendarService.months">
  <h2 class="disable-text-selection">{{month.name}}</h2>

  <div class="grid">
    <ng-container *ngFor="let day of month.days; first as isFirst">
      <div *ngIf="isFirst; else noOffset" class="'col-offset-4'"></div>
      <ng-template #noOffset [ngClass]="[0,6].includes(day.date.getDay()) ? 'col-1' : 'col-2'">
        <app-day [day]="day"></app-day>
      </ng-template>
    </ng-container>
  </div>
</ng-container>
